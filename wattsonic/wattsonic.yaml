modbus:  
  - name: wattsonic 
    # type: tcp
    # host: 192.168.11.142
    # port: 502
    type: serial
    baudrate: 9600
    bytesize: 8
    method: rtu
    parity: N
    port: /dev/ttyUSB1
    stopbits: 1
    switches:
      - name: Wattsonic Grid Injection Power Limit Switch  #0:Off;1:ON
        unique_id: wattsonic_grid_injection_power_limit_switch #RW
        slave: 247
        address: 25100
        write_type: holding
        scan_interval: 360
        command_on: 1
        command_off: 0
        verify:
            input_type: holding
            address: 25100
            state_on: 1
            state_off: 0
      - name: Wattsonic Off-grid Battery SOC Protection Switch  #0:Off;1:ON
        unique_id: wattsonic_off_grid_battery_soc_protection_switch #RW
        slave: 247
        address: 52504
        write_type: holding
        scan_interval: 360
        command_on: 1
        command_off: 0
        verify:
            input_type: holding
            address: 52504
            state_on: 1
            state_off: 0
      - name: Wattsonic On-grid Battery SOC Protection Switch  #0:Off;1:ON
        unique_id: wattsonic_on_grid_battery_soc_protection_switch #RW
        slave: 247
        address: 52502
        write_type: holding
        scan_interval: 360
        command_on: 1
        command_off: 0
        verify:
            input_type: holding
            address: 52502
            state_on: 1
            state_off: 0
      - name: Wattsonic Priority Power Output Setting  #0：PV Output Priority ; 1：Battery Output Priority
        unique_id: wattsonic_priority_power_output_setting #RW
        slave: 247
        address: 50210
        write_type: holding
        scan_interval: 360
        command_on: 1
        command_off: 0
        verify:
            input_type: holding
            address: 50210
            state_on: 1
            state_off: 0


    sensors:
      - name: Wattsonic Inverter SN
        unique_id: wattsonic_inverter_sn
        slave: 247
        address: 10000
        input_type: holding
        count: 10
        data_type: string
        scan_interval: 86400
        lazy_error_count: 10
      - name: Wattsonic Firmware Version

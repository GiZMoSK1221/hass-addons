sensor:
  - platform: template
    sensors:
      wattsonic_battery_mode_text:
         friendly_name: Wattsonic Battery Mode
         unique_id: wattsonic_battery_mode_text
         value_template: >
            {% if states('sensor.wattsonic_battery_mode') == '0' %}
                discharge
            {% else %}
                charge
            {% endif %}
      wattsonic_hybrid_inverter_working_mode_setting_text:
         friendly_name: Wattsonic Hybrid Inverter Working Mode
         value_template: >
            {% if states('sensor.wattsonic_hybrid_inverter_working_mode_setting') == '257' %}
                General mode
            {% elif states('sensor.wattsonic_hybrid_inverter_working_mode_setting') == '258' %}
                Economic mode
            {% elif states('sensor.wattsonic_hybrid_inverter_working_mode_setting') == '259' %}
                UPS mode
            {% elif states('sensor.wattsonic_hybrid_inverter_working_mode_setting') == '512' %}
                Offgrid mode
            {% endif %}
      wattsonic_inverter_running_status_text:
         friendly_name: Wattsonic Inverter Running Status
         value_template: >
            {% if states('sensor.wattsonic_inverter_running_status') == '0' %}
                wait
            {% elif states('sensor.wattsonic_inverter_running_status') == '1' %}
                check
            {% elif states('sensor.wattsonic_inverter_running_status') == '2' %}
                On Grid
            {% elif states('sensor.wattsonic_inverter_running_status') == '3' %}
                fault
            {% elif states('sensor.wattsonic_inverter_running_status') == '4' %}
                flash
            {% elif states('sensor.wattsonic_inverter_running_status') == '5' %}
                Off Grid
            {% endif %}
      wattsonic_battery_soc_eta:
         friendly_name: Wattsonic Battery SOC ETA
         unique_id: wattsonic_battery_soc_eta
         value_template: >
            {% set battery_SOC = float(states("sensor.wattsonic_battery_soc"), default=100) %}
            {% set battery_SOC_last = float(states("sensor.wattsonic_battery_soc_5min_state"), default=0) %}
            {% set timediff = (states.sensor.wattsonic_battery_soc.last_updated.timestamp() - as_datetime(states("sensor.wattsonic_battery_soc_5min_last_updated")).timestamp())/60 %}
            {% set percdiff = battery_SOC - battery_SOC_last %}
            {% if battery_SOC>99: %}
                full
            {% elif percdiff==0 or timediff==0: %}
                {{ states('sensor.wattsonic_battery_soc_eta') }}
            {% elif battery_SOC<=20: %}
                almost dicharged
            {% elif percdiff<=0: %}
                {% set percmissing = battery_SOC-20 %}
                {% set timemissing = (percmissing / (percdiff/timediff))|round  %}
                ↓{{ as_local(as_datetime(as_timestamp(utcnow()) - timemissing*60)).strftime("%Y-%m-%d %H:%M") }}↓
            {% else %}
                {% set percmissing = 100-battery_SOC %}
                {% set timemissing = (percmissing / (percdiff/timediff))|round  %}
                ↑{{ as_local(as_datetime(as_timestamp(utcnow()) + timemissing*60)).strftime("%Y-%M-%d %H:%M") }}↑
            {% endif %}
      wattsonic_grid_injection_energy_on_that_day_15min:   #sell in last 15min
         friendly_name: Wattsonic Grid Injection 15min
         unique_id: wattsonic_grid_injection_energy_on_that_day_15min
         unit_of_measurement: kW
         device_class: power
         value_template: >
            {% set diff = (float(states("sensor.wattsonic_grid_injection_energy_on_that_day"), default=0) - float(states("sensor.wattsonic_grid_injection_energy_on_that_day_15min_state"), default=0) ) %}
            {% set timediff = (states.sensor.wattsonic_grid_injection_energy_on_that_day.last_updated.timestamp() - as_datetime(states("sensor.wattsonic_grid_injection_energy_on_that_day_15min_last_updated")).timestamp())/60 %}
            {% if timediff==0 or diff<=0: %}
                {{ float(0) }}
            {% else %}
                {% set res = (diff/timediff*60) %}
                {% if res>15: %}
                    {{ float(0) }}
                {% else %}
                    {{ res| round(1) }}
                {% endif %}
            {% endif %}
         attribute_templates:
           diff: >
            {% set diff = (float(states("sensor.wattsonic_grid_injection_energy_on_that_day"), default=0) - float(states("sensor.wattsonic_grid_injection_energy_on_that_day_15min_state"), default=0) ) %}
            {{ diff }}
           timediff: >
            {% set timediff = (states.sensor.wattsonic_grid_injection_energy_on_that_day.last_updated.timestamp() - as_datetime(states("sensor.wattsonic_grid_injection_energy_on_that_day_15min_last_updated")).timestamp())/60 %}
            {{ timediff }}           
      wattsonic_home_consumption_now:
         friendly_name: Wattsonic Home Consumption Now
         unique_id: wattsonic_home_consumption_now
         unit_of_measurement: kW
         device_class: power
         value_template: >
            {% set diff = (float(states("sensor.wattsonic_p_ac"), default=0) 
                         - float(states("sensor.wattsonic_total_power_on_meter"), default=0)) | round(3) %}
            {% if diff>0: %}
                {{ diff }}
            {% else %}
                {{ (float(states("sensor.wattsonic_home_consumption_now"), default=0)) }}
            {% endif %}
         
      wattsonic_home_consumption_today:
         friendly_name: Wattsonic Home Consumption Today
         unique_id: wattsonic_home_consumption_today
         unit_of_measurement: kWh
         device_class: energy
         value_template: '{{ float(states(''sensor.wattsonic_loading_energy_on_that_day''), default= float(states(''sensor.wattsonic_home_consumption_today''), default=-10)) 
                         + float(states(''sensor.wattsonic_backup_output_energy_on_that_day''), default=0) }}'
      wattsonic_home_consumption_today2:
         friendly_name: Wattsonic Home Consumption Today2
         unique_id: wattsonic_home_consumption_today2
         unit_of_measurement: kWh
         device_class: energy
         value_template: '{{ (float(states(''sensor.wattsonic_pv_generation_energy_on_that_day''), default= float(states(''sensor.wattsonic_home_consumption_today2''), default=-10)) 
                         + float(states(''sensor.wattsonic_grid_purchasing_energy_on_that_day''), default=0)
                         - float(states(''sensor.wattsonic_grid_injection_energy_on_that_day''), default=0)
                         - float(states(''sensor.wattsonic_battery_charge_energy_on_that_day''), default=0) 
                         + float(states(''sensor.wattsonic_battery_discharge_energy_on_that_day''), default=0)) | round(3) }}'

